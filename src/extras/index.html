<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .btn {
        background-color: hsl(200, 100%, 50%);
        border: none;
        outline: none;
        color: white;
        padding: 0.5rem 1em;
        border-radius: 0.3em;
        cursor: pointer;
        position: relative;
      }

      .btn-load:focus::after {
        content: 'Loading';
        position: absolute;
        color: black;
        transform: translateY(200%);
        left: 0;
        bottom: 0;
        animation: loading 2s linear forwards;
      }

      @keyframes loading {
        0% {
          opacity: 1;
        }
        10% {
          content: 'Loading.';
        }
        20% {
          content: 'Loading..';
        }

        25% {
          transform: rotate(30deg);
        }
        30% {
          content: 'Loading...';
        }
        40% {
          content: 'Loading...';
        }
        50% {
          content: 'Loading...';
          opacity: 0.6;
          transform: rotate(0);
        }
        60% {
          content: 'Loading..';
        }
        70% {
          content: 'Loading.';
        }

        75% {
          transform: rotate(-30deg);
        }
        80% {
          content: 'Loading..';
        }
        90% {
          content: 'Loading...';
        }
        100% {
          content: 'Loaded';
          opacity: 1;
          transform: rotate(0);
        }
      }
    </style>
    <!-- <link href="styles.css" rel="stylesheet" /> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
  </head>
  <body>
    <button class="btn btn-load">Click To Load</button>
  </body>
</html>
