<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .btn {
        color: white;
        background-color: hsl(200, 100%, 50%);
        border: none;
        outline: none;
        padding: 0.5em 1em;
        border-radius: 0.3rem;
        cursor: pointer;
      }

      .btn:hover {
        animation: blink 500ms ease-in-out infinite,
          grow 1s ease-in-out infinite;
      }

      .btn:focus {
        animation: fly-away 500ms ease-in-out forwards;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.75;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes grow {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fly-away {
        33% {
          transform: translate(100px, 50px) rotate(30deg) scale(0.9);
        }
        60% {
          transform: translate(0px, 25px) rotate(90deg) scale(0.75);
        }
        100% {
          transform: translate(-100px, -75px) rotate(200deg) scale(0.25);
        }
      }
    </style>
    <!-- <link href="styles.css" rel="stylesheet" /> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Blink Grow</title>
  </head>
  <body>
    <button class="btn btn-custom">Hover Me</button>
  </body>
</html>
